version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: zync-mongodb
    environment:
      MONGO_INITDB_DATABASE: zync
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: on-failure
    networks:
      - zync-network

  redis:
    image: redis:alpine
    container_name: zync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: on-failure
    networks:
      - zync-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: zync-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    restart: on-failure
    networks:
      - zync-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zync-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: on-failure
    networks:
      - zync-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend1:
    build: ./backend
    container_name: zync-backend1
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/zync
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    restart: on-failure
    networks:
      - zync-network

  backend2:
    build: ./backend
    container_name: zync-backend2
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://mongodb:27017/zync
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    restart: on-failure
    networks:
      - zync-network

  backend3:
    build: ./backend
    container_name: zync-backend3
    environment:
      PORT: 3003
      MONGODB_URI: mongodb://mongodb:27017/zync
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
    ports:
      - "3003:3003"
    depends_on:
      - mongodb
      - redis
      - kafka
    restart: on-failure
    networks:
      - zync-network

  nginx:
    image: nginx:alpine
    container_name: zync-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend1
      - backend2
      - backend3
    restart: on-failure
    networks:
      - zync-network

  frontend:
    build: ./frontend
    container_name: zync-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend1
    restart: on-failure
    networks:
      - zync-network

volumes:
  mongodb_data:
  redis_data:

networks:
  zync-network:
    driver: bridge