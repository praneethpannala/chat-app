version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: zync-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7
    container_name: zync-redis
    ports:
      - '6379:6379'

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zync-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: zync-kafka
    depends_on:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  backend:
    build: ./backend
    container_name: zync-backend
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/zync
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKER: kafka:9092
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
    depends_on:
      - mongodb
      - redis
      - kafka

  frontend:
    build: ./frontend
    container_name: zync-frontend
    ports:
      - '80:80'
    depends_on:
      - backend

volumes:
  mongodb_data:
